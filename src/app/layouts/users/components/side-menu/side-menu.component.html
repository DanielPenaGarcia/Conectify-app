<aside>
  <div class="aside-header">
    <h2>Conectify</h2>
  </div>
  <nav>
    <ul>
      <li *ngFor="let item of items" class="item">
        <ng-container *ngIf="item.children; else notChildren">
          <ul>
            <li *ngFor="let children of item.children">
              <button
                class="btn-item"
                [ngClass]="{ active: children.active }"
                (click)="navigate(children.route, children.replace)"
              >
                <span>{{ children.title }}</span>
                <i [ngClass]="children.icon"></i>
              </button>
            </li>
          </ul>
        </ng-container>
        <ng-template #notChildren>
          <button
            class="btn-item"
            [ngClass]="{ active: item.active }"
            (click)="navigate(item.route, item.replace)"
          >
            <span>{{ item.title }}</span>
            <i [ngClass]="item.icon"></i>
          </button>
        </ng-template>
      </li>
    </ul>
  </nav>
</aside>
